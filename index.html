<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Product Recommendation System</title>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
</head>

<body>
 <div class="recommend">
  <h1>User Product Recommend</h1>
  <img src="https://miro.medium.com/max/1000/1*nfK3vGZkTa4GrO7yWpcS-Q.png" width ="500">
	
     <!-- Define a form to take input from user -->
        <form action="{{ url_for('recommend_pred')}}" method="post">
        <label for="USER">Enter User Name</label>
        <input type="text" name="user_name" required="required" />       
        <button type="submit">Recommend</button>
    </form>

   <br>
   <H2>
  {% for table in tables %}
    <h2>{{titles[loop.index]}}</h2>
    {{ table|safe }}
  {% endfor %}
 </H2>
 </div>

</body>
</html>
